<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./button.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
                <h1>FIFAI</h1>
            </div>

            <nav>
                <!-- <button>
                Login Spotlight <i class="fa-solid fa-music"></i>
           </button>      -->
                <!-- From Uiverse.io by portseif -->
                <button>
                    Sign In
                </button>
            </nav>

        </div>

    </header>

    <main>
        <div class="container">
            <!-- Search section-->
            <section class="search-section">
                <div class="search-container">
                    <i class="fa-solid fa-search"></i>
                    <input id="input-search" type="text" placeholder="Tìm kiếm bài hát, nghệ sĩ, album">

                </div>
            </section>

            <!--Card section-->
            <section class="card-section">
                <!--Header-->
                <div class="section-header">
                    <h2>TRENDING</h2>
                    <button>
                        <i class="fa-solid fa-music"></i>  Playlist
                    </button>
                </div>
                <!--Track section-->
                <div id="track-section" class="track-section">
                    
                </div>
            </section>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-header">
            <h2 id="modal-name"></h2>
          <i onclick="handelClose()" class="fa-solid fa-close"></i>
        </div>
        <iframe id="iframe" title="Spotify Embed: Recommendation Playlist "
            src="https://open.spotify.com/embed/track/6mGcGybclF4U7CmUWxF1QI?utm_source=generator&theme=0" width="100%"
            height="100%" frameBorder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js" integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./config.js"></script>
    <script src="./index.js"></script>
</body>

</html>
